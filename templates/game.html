<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Pong Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("{% static 'imgs/background.jpeg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: gray;
            font-family: Arial, sans-serif;
        }

        canvas {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
        }

        .score {
            position: absolute;
            top: 20px;
            font-size: 24px;
            color: gray;
        }

        #leftScore {
            left: 20px;
        }

        #rightScore {
            right: 20px;
        }

        .mode-buttons {
            position: absolute;
            top: 10%;
            left: 37%;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        .waiting-message {
        position: absolute;
        bottom: 20px;
        font-size: 24px;
        color: white;
        text-align: center;
    }
        /* .nav-buttons {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
        } */

    </style>
</head>

<body>
    <div class="mode-buttons">
        <!-- <button id="multiplayerButton">Multiplayer Mode</button> -->
        <button id="singleplayerButton">Single Player Mode</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="leftScore" class="score">0</div>
    <div id="rightScore" class="score">0</div>
    <div id="waitingMessage" class="waiting-message">Waiting for another player to join...</div>
    <h1> {{username}} {{player_count}} </h1>

    <!-- Navigation buttons -->
    <div class="nav-buttons">
        <button onclick="window.location.href='signin/signin.html'">Sign In</button>
        <button onclick="window.location.href='signup/signup.html'">Sign Up</button>
        <div id="playerCountDisplay" class="player-count-display">Players Connected: 0</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const waitingMessage = document.getElementById('waitingMessage');

        const paddleWidth = 10, paddleHeight = 100;
        const ballSize = 10;
        let ballX = canvas.width / 2, ballY = canvas.height / 2;
        let ballSpeedX = 4, ballSpeedY = 4;

        const leftPaddle = {
            x: 0,
            y: (canvas.height - paddleHeight) / 2,
            speed: 5,
            moveUp: false,
            moveDown: false,
            score: 0
        };

        const rightPaddle = {
            x: canvas.width - paddleWidth,
            y: (canvas.height - paddleHeight) / 2,
            speed: 5,
            moveUp: false,
            moveDown: false,
            score: 0
        };

        // let isSinglePlayer = false;
        let gameStarted = false;  // Game won't start until both players connect

        // Establish a WebSocket connection to the server
        var socket = new WebSocket('ws://localhost:8000/ws/game/');

        // Listen for messages from the server
        socket.onmessage = function (event) {
            var data = JSON.parse(event.data);
            
            if (data.playerCount !== undefined) {
                console.log('Player count:', data.playerCount);
                document.getElementById('playerCountDisplay').textContent = 'Players Connected: ' + data.playerCount;

                // If two players are connected, start the game
                if (data.playerCount === 2 && !gameStarted) {
                    waitingMessage.style.display = 'none';  // Hide waiting message
                    gameStarted = true;
                    gameLoop();  // Start the game loop
                }
            }

            // Update the scores when the server sends new scores
            if (data.leftScore !== undefined && data.rightScore !== undefined) {
                leftPaddle.score = data.leftScore;
                rightPaddle.score = data.rightScore;
                updateScore();
            }
            if (data.leftPaddleMove) {
                if (data.leftPaddleMove === 'up') {
                    leftPaddle.moveUp = true;
                } else if (data.leftPaddleMove === 'down') {
                    leftPaddle.moveDown = true;
                } else if (data.leftPaddleMove === 'stop') {
                    leftPaddle.moveUp = false;
                    leftPaddle.moveDown = false;
                }
            }
            if (data.rightPaddleMove){
                if(data.rightPaddleMove === 'up'){
                    rightPaddle.moveUp = true;
                } else if (data.rightPaddleMove === 'down'){
                    rightPaddle.moveDown = true;
                } else if (data.rightPaddleMove === 'stop'){
                    rightPaddle.moveUp = false;
                    rightPaddle.moveDown = false;
                }
            }
            // Check for player count updates
            // if (data.playerCount !== undefined) {
                console.log('Player count:', data.playerCount);

                // If two players are connected, start the game
                // if (data.playerCount === 2 && !gameStarted) {
                //     waitingMessage.style.display = 'none';  // Hide waiting message
                //     gameStarted = true;
                //     gameLoop();  // Start the game loop
                // }
            // }
        };        
        // Listen for messges from the server
        // socket.onmessage = function (event) {
        //     var data = JSON.parse(event.data);

        //     //update the scores when the server sends new scores
        //     leftPaddle.score = data.leftScore;
        //     rightPaddle.score = data.rightScore;
        //     updateScore();
        //                 // If we receive a player count update
        //     if (data.playerCount === 2 && !gameStarted) {
        //         // Hide waiting message and start the game
        //         waitingMessage.style.display = 'none';
        //         gameStarted = true;
        //         gameLoop();
        //     }
        // };

        // Send score updates to the server
        function sendScoreUpdate() {
            socket.send(JSON.stringify({
        'leftScore': leftPaddle.score,
        'rightScore': rightPaddle.score,
         }));
        }
        
        function drawPaddle(paddle) {
            ctx.fillStyle = 'white';
            ctx.fillRect(paddle.x, paddle.y, paddleWidth, paddleHeight);
        }

        function drawBall() {
            ctx.fillStyle = 'white';
            ctx.fillRect(ballX, ballY, ballSize, ballSize);
        }

        function updateScore() {
            document.getElementById('leftScore').textContent = leftPaddle.score;
            document.getElementById('rightScore').textContent = rightPaddle.score;

            // sendScoreUpdate();
        }

        function movePaddles() {
            if (leftPaddle.moveUp && leftPaddle.y > 0) {
                leftPaddle.y -= leftPaddle.speed;
            }
            if (leftPaddle.moveDown && leftPaddle.y < canvas.height - paddleHeight) {
                leftPaddle.y += leftPaddle.speed;
            }
            if (rightPaddle.moveUp && rightPaddle.y > 0) {
                rightPaddle.y -= rightPaddle.speed;
            }
            if (rightPaddle.moveDown && rightPaddle.y < canvas.height - paddleHeight) {
                rightPaddle.y += rightPaddle.speed;
            }
        }

        function moveBall() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballY <= 0 || ballY >= canvas.height - ballSize) {
                ballSpeedY = -ballSpeedY;
            }

            if (
                (ballX <= leftPaddle.x + paddleWidth && ballY + ballSize >= leftPaddle.y && ballY <= leftPaddle.y + paddleHeight) ||
                (ballX + ballSize >= rightPaddle.x && ballY + ballSize >= rightPaddle.y && ballY <= rightPaddle.y + paddleHeight)
            ) {
                ballSpeedX = -ballSpeedX;
            }

            if (ballX < 0) {
                rightPaddle.score++;
                resetBall();
                sendScoreUpdate();  // Send updated score to server
            }

            if (ballX > canvas.width) {
                leftPaddle.score++;
                resetBall();
                sendScoreUpdate();  // Send updated score to server
            }

            updateScore();  // Update the UI score
        }


        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = -ballSpeedX;
        }

        function gameLoop() {
            if(!gameStarted) {
                return;
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddle(leftPaddle);
            drawPaddle(rightPaddle);
            drawBall();
            movePaddles();
            moveBall();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'w') {
                leftPaddle.moveUp = true;
                socket.send(JSON.stringify({ 'leftPaddleMove': 'up' }));
            }
            if (e.key === 's') {
                leftPaddle.moveDown = true;
                socket.send(JSON.stringify({ 'leftPaddleMove': 'down' }));
            }
            if (e.key === 'ArrowUp'){
                rightPaddle.moveUp = true;
                socket.send(JSON.stringify({ 'rightPaddleMove': 'up' }));
            }
            if (e.key === 'ArrowDown'){
                rightPaddle.moveDown = true;
                socket.send(JSON.stringify({ 'rightPaddleMove': 'down' }));
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'w') {
                leftPaddle.moveUp = false;
                socket.send(JSON.stringify({ 'leftPaddleMove': 'stop' }));
            }
            if (e.key === 's') {
                leftPaddle.moveDown = false;
                socket.send(JSON.stringify({ 'leftPaddleMove': 'stop' }));
            }
            if (e.key === 'ArrowUp'){
                rightPaddle.moveUp = false;
                socket.send(JSON.stringify({ 'rightPaddleMove': 'stop' }));
            }
            if (e.key === 'ArrowDown'){
                rightPaddle.moveDown = false;
                socket.send(JSON.stringify({ 'rightPaddleMove': 'stop' }));
            }
        });

        // document.addEventListener('keydown', (e) => {
        //     if (e.key === 'w') leftPaddle.moveUp = true;
        //     if (e.key === 's') leftPaddle.moveDown = true;
        //     if (e.key === 'ArrowUp') rightPaddle.moveUp = true;
        //     if (e.key === 'ArrowDown') rightPaddle.moveDown = true;
        // });

        // document.addEventListener('keyup', (e) => {
        //     if (e.key === 'w') leftPaddle.moveUp = false;
        //     if (e.key === 's') leftPaddle.moveDown = false;
        //     if (e.key === 'ArrowUp') rightPaddle.moveUp = false;
        //     if (e.key === 'ArrowDown') rightPaddle.moveDown = false;
        // });

        // document.getElementById('multiplayerButton').addEventListener('click', () => {
        //     resetGame();
        // });
        
        document.getElementById('singleplayerButton').addEventListener('click', () => {
            //!need to add link to gamesingle.html
            resetGame();
        });

        function resetGame() {
            leftPaddle.score = 0;
            rightPaddle.score = 0;
            resetBall();
            updateScore();
        }

        gameLoop();
    </script>
</body>

</html>
